<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitter Sentiment Analysis Bot</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Google Sans', sans-serif;
            }

            body {
                font-family: 'Google Sans', sans-serif;
                background: #1E1F22;
                min-height: 100vh;
                padding: 20px;
                color: #E8E8E8;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: #2B2D30;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
                border: 1px solid #43454A;
            }

            h1 {
                color: #ffffff;
                text-align: center;
                margin-bottom: 10px;
                font-size: 2.5em;
                font-weight: 700;
                letter-spacing: -0.5px;
            }

            .subtitle {
                text-align: center;
                color: #A0A0A0;
                margin-bottom: 40px;
                font-size: 1.1em;
                font-weight: 400;
            }

            .input-section {
                margin-bottom: 30px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #E8E8E8;
                font-size: 0.95em;
                letter-spacing: 0.3px;
            }

            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 14px 16px;
                border: 1px solid #43454A;
                border-radius: 10px;
                font-size: 16px;
                transition: all 0.3s ease;
                background: #313335;
                color: #FFFFFF;
            }

            input:focus {
                outline: none;
                border-color: #FF6B00;
                background: #313335;
                box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.15);
            }

            input::placeholder {
                color: #6C6C6C;
            }

            button {
                background: transparent;
                color: #FF6B00;
                padding: 16px 40px;
                border: 2px solid #FF6B00;
                border-radius: 10px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                width: 100%;
                margin-top: 10px;
                transition: all 0.3s ease;
                letter-spacing: 0.5px;
            }

            button:hover {
                background: #FF6B00;
                color: #FFFFFF;
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
                background: transparent;
                color: #FF6B00;
            }

            .loading {
                display: none;
                text-align: center;
                margin: 30px 0;
                color: #A0A0A0;
            }

            .spinner {
                border: 4px solid #43454A;
                border-top: 4px solid #FF6B00;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin: 0 auto 15px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .results {
                display: none;
                margin-top: 40px;
            }

            .results h2 {
                color: #ffffff;
                margin-bottom: 25px;
                font-size: 1.8em;
                font-weight: 700;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .stat-card {
                background: #2B2D30;
                padding: 25px;
                border-radius: 12px;
                text-align: center;
                border: 1px solid #43454A;
                transition: all 0.3s ease;
            }

            .stat-card:hover {
                transform: translateY(-5px);
                border-color: #FF6B00;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }

            .stat-value {
                font-size: 2.5em;
                font-weight: 700;
                color: #FF6B00;
                margin: 10px 0;
            }

            .stat-label {
                color: #A0A0A0;
                font-size: 0.85em;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                font-weight: 600;
            }

            .viz-section {
                margin: 30px 0;
                background: #2B2D30;
                padding: 25px;
                border-radius: 12px;
                border: 1px solid #43454A;
                position: relative;
            }

            .viz-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin: 30px 0;
            }

            @media (max-width: 968px) {
                .viz-grid {
                    grid-template-columns: 1fr;
                }
            }

            .viz-section h3 {
                margin-bottom: 20px;
                color: #ffffff;
                font-size: 1.3em;
                font-weight: 600;
            }

            .chart-container {
                position: relative;
                height: 300px;
                width: 100%;
            }

            .error {
                background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
                color: white;
                padding: 16px;
                border-radius: 10px;
                margin: 20px 0;
                display: none;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .sample-tweets {
                margin-top: 30px;
            }

            .tweet-card {
                background: #2B2D30;
                border: 1px solid #43454A;
                border-radius: 10px;
                padding: 18px;
                margin-bottom: 12px;
                transition: all 0.3s ease;
            }

            .tweet-card:hover {
                border-color: #FF6B00;
                transform: translateX(5px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }

            .tweet-text {
                margin-bottom: 12px;
                color: #E8E8E8;
                line-height: 1.6;
            }

            .tweet-meta {
                display: flex;
                justify-content: space-between;
                font-size: 0.85em;
                color: #A0A0A0;
            }

            .sentiment-positive {
                color: #10b981;
                font-weight: 700;
            }
            .sentiment-negative {
                color: #ef4444;
                font-weight: 700;
            }
            .sentiment-neutral {
                color: #6b7280;
                font-weight: 700;
            }

            .footer {
                text-align: center;
                margin-top: 50px;
                padding-top: 30px;
                border-top: 1px solid #43454A;
                color: #A0A0A0;
                font-size: 0.9em;
            }

            .footer p {
                margin: 8px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Twitter Sentiment Analysis Bot</h1>
            <p class="subtitle">AI-Powered Real-Time Sentiment Insights</p>

            <div class="input-section">
                <div class="input-group">
                    <label for="query">Search Query</label>
                    <input
                        type="text"
                        id="query"
                        placeholder="e.g., Python programming, AI, Machine Learning"
                        value="Python programming"
                    />
                </div>

                <div class="input-group">
                    <label for="maxTweets">Number of Tweets (10-100)</label>
                    <input
                        type="number"
                        id="maxTweets"
                        value="15"
                        min="10"
                        max="100"
                    />
                </div>

                <button onclick="analyzeSentiment()" id="analyzeBtn">
                    Analyze Sentiment
                </button>
            </div>

            <div class="error" id="error"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing tweets... This may take a moment.</p>
            </div>

            <div class="results" id="results">
                <h2>Analysis Results</h2>

                <div class="stats-grid" id="statsGrid"></div>

                <div class="viz-grid">
                    <div class="viz-section">
                        <h3>Sentiment Distribution</h3>
                        <div class="chart-container">
                            <canvas id="sentimentDistChart"></canvas>
                        </div>
                    </div>

                    <div class="viz-section">
                        <h3>Sentiment Timeline</h3>
                        <div class="chart-container">
                            <canvas id="timelineChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="sample-tweets">
                    <h3>Sample Tweets</h3>
                    <div id="tweetsList"></div>
                </div>
            </div>

            <div class="footer">
                <p><strong>Twitter Sentiment Analysis Bot</strong></p>
                <p>Cloud-Based Real-Time Sentiment Analyzer Using Azure</p>
            </div>
        </div>

        <script>
            let sentimentChart = null;
            let timelineChart = null;

            async function analyzeSentiment() {
                const query = document.getElementById("query").value;
                const maxTweets = parseInt(
                    document.getElementById("maxTweets").value,
                );
                const analyzeBtn = document.getElementById("analyzeBtn");

                if (!query.trim()) {
                    showError("Please enter a search query");
                    return;
                }

                if (maxTweets < 10 || maxTweets > 100) {
                    showError("Number of tweets must be between 10 and 100");
                    return;
                }

                // Show loading
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = "Analyzing...";
                document.getElementById("loading").style.display = "block";
                document.getElementById("results").style.display = "none";
                document.getElementById("error").style.display = "none";

                try {
                    const response = await fetch("/api/analyze", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            query: query,
                            max_tweets: maxTweets,
                        }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || "Analysis failed");
                    }

                    displayResults(data);
                } catch (error) {
                    showError(error.message);
                } finally {
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = "Analyze Sentiment";
                    document.getElementById("loading").style.display = "none";
                }
            }

            function displayResults(data) {
                const stats = data.stats;

                // Display stats
                document.getElementById("statsGrid").innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Tweets</div>
                    <div class="stat-value">${stats.total_tweets}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Positive</div>
                    <div class="stat-value" style="color: #10b981;">
                        ${stats.positive_percentage.toFixed(1)}%
                    </div>
                    <small style="color: #9090a0;">${stats.positive_count} tweets</small>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Negative</div>
                    <div class="stat-value" style="color: #ef4444;">
                        ${stats.negative_percentage.toFixed(1)}%
                    </div>
                    <small style="color: #9090a0;">${stats.negative_count} tweets</small>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Neutral</div>
                    <div class="stat-value" style="color: #6b7280;">
                        ${stats.neutral_percentage.toFixed(1)}%
                    </div>
                    <small style="color: #9090a0;">${stats.neutral_count} tweets</small>
                </div>
            `;

                // Render sentiment distribution chart
                renderSentimentChart(stats);
                
                // Render timeline chart
                renderTimelineChart(data.sample_tweets);

                // Display sample tweets
                const tweetsList = document.getElementById("tweetsList");
                tweetsList.innerHTML = data.sample_tweets
                    .map(
                        (tweet) => `
                <div class="tweet-card">
                    <div class="tweet-text">${tweet.text}</div>
                    <div class="tweet-meta">
                        <span class="sentiment-${tweet.sentiment}">
                            ${tweet.sentiment.toUpperCase()}
                        </span>
                        <span>Confidence: ${(tweet.confidence * 100).toFixed(1)}%</span>
                    </div>
                </div>
            `,
                    )
                    .join("");

                // Show results
                document.getElementById("results").style.display = "block";

                // Smooth scroll
                document.getElementById("results").scrollIntoView({
                    behavior: "smooth",
                    block: "start",
                });
            }

            function renderSentimentChart(stats) {
                const ctx = document.getElementById('sentimentDistChart');
                
                if (sentimentChart) {
                    sentimentChart.destroy();
                }

                sentimentChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Positive', 'Negative', 'Neutral'],
                        datasets: [{
                            data: [
                                stats.positive_count,
                                stats.negative_count,
                                stats.neutral_count
                            ],
                            backgroundColor: [
                                '#10b981',
                                '#ef4444',
                                '#6b7280'
                            ],
                            borderColor: '#2B2D30',
                            borderWidth: 3,
                            hoverOffset: 15
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#E8E8E8',
                                    padding: 15,
                                    font: {
                                        family: 'Google Sans',
                                        size: 13,
                                        weight: 500
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: '#1E1F22',
                                titleColor: '#E8E8E8',
                                bodyColor: '#E8E8E8',
                                borderColor: '#43454A',
                                borderWidth: 1,
                                padding: 12,
                                displayColors: true,
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.parsed || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        animation: {
                            animateRotate: true,
                            animateScale: true,
                            duration: 1000
                        }
                    }
                });
            }

            function renderTimelineChart(tweets) {
                const ctx = document.getElementById('timelineChart');
                
                if (timelineChart) {
                    timelineChart.destroy();
                }

                // Group tweets by sentiment
                const sentimentCounts = {
                    positive: 0,
                    negative: 0,
                    neutral: 0
                };

                tweets.forEach(tweet => {
                    if (sentimentCounts.hasOwnProperty(tweet.sentiment)) {
                        sentimentCounts[tweet.sentiment]++;
                    }
                });

                timelineChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Positive', 'Negative', 'Neutral'],
                        datasets: [{
                            label: 'Tweet Count',
                            data: [
                                sentimentCounts.positive,
                                sentimentCounts.negative,
                                sentimentCounts.neutral
                            ],
                            backgroundColor: [
                                'rgba(16, 185, 129, 0.8)',
                                'rgba(239, 68, 68, 0.8)',
                                'rgba(107, 114, 128, 0.8)'
                            ],
                            borderColor: [
                                '#10b981',
                                '#ef4444',
                                '#6b7280'
                            ],
                            borderWidth: 2,
                            borderRadius: 8,
                            hoverBackgroundColor: [
                                '#10b981',
                                '#ef4444',
                                '#6b7280'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#A0A0A0',
                                    font: {
                                        family: 'Google Sans',
                                        size: 12
                                    },
                                    stepSize: 1
                                },
                                grid: {
                                    color: '#43454A',
                                    drawBorder: false
                                },
                                border: {
                                    display: false
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#A0A0A0',
                                    font: {
                                        family: 'Google Sans',
                                        size: 12
                                    }
                                },
                                grid: {
                                    display: false
                                },
                                border: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: '#1E1F22',
                                titleColor: '#E8E8E8',
                                bodyColor: '#E8E8E8',
                                borderColor: '#43454A',
                                borderWidth: 1,
                                padding: 12,
                                displayColors: false
                            }
                        },
                        animation: {
                            duration: 1000,
                            easing: 'easeInOutQuart'
                        }
                    }
                });
            }

            function showError(message) {
                const errorDiv = document.getElementById("error");
                errorDiv.textContent = "Error: " + message;
                errorDiv.style.display = "block";
                setTimeout(() => {
                    errorDiv.style.display = "none";
                }, 5000);
            }

            // Allow Enter key
            document
                .getElementById("query")
                .addEventListener("keypress", function (e) {
                    if (e.key === "Enter") {
                        analyzeSentiment();
                    }
                });
        </script>
    </body>
</html>
