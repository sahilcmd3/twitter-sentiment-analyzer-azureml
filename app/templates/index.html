<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitter Sentiment Analysis Bot</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
                min-height: 100vh;
                padding: 20px;
                color: #e0e0e0;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: #1e1e2e;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            h1 {
                color: #ffffff;
                text-align: center;
                margin-bottom: 10px;
                font-size: 2.5em;
                font-weight: 700;
                letter-spacing: -0.5px;
            }

            .subtitle {
                text-align: center;
                color: #a0a0b0;
                margin-bottom: 40px;
                font-size: 1.1em;
                font-weight: 400;
            }

            .input-section {
                margin-bottom: 30px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #c0c0d0;
                font-size: 0.95em;
                letter-spacing: 0.3px;
            }

            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 14px 16px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                font-size: 16px;
                transition: all 0.3s ease;
                background: #2a2a3a;
                color: #ffffff;
            }

            input:focus {
                outline: none;
                border-color: #00d4ff;
                background: #2f2f3f;
                box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            }

            input::placeholder {
                color: #6a6a7a;
            }

            button {
                background: transparent;
                color: #00d4ff;
                padding: 16px 40px;
                border: 2px solid #00d4ff;
                border-radius: 10px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                width: 100%;
                margin-top: 10px;
                transition: all 0.3s ease;
                letter-spacing: 0.5px;
            }

            button:hover {
                background: linear-gradient(135deg, #00d4ff 0%, #0077ff 100%);
                color: #0a0a0f;
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 119, 255, 0.3);
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
                background: transparent;
                color: #00d4ff;
            }

            .loading {
                display: none;
                text-align: center;
                margin: 30px 0;
                color: #a0a0b0;
            }

            .spinner {
                border: 4px solid rgba(255, 255, 255, 0.1);
                border-top: 4px solid #00d4ff;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin: 0 auto 15px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .results {
                display: none;
                margin-top: 40px;
            }

            .results h2 {
                color: #ffffff;
                margin-bottom: 25px;
                font-size: 1.8em;
                font-weight: 700;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .stat-card {
                background: linear-gradient(135deg, #2a2a3a 0%, #252535 100%);
                padding: 25px;
                border-radius: 12px;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.05);
                transition: all 0.3s ease;
            }

            .stat-card:hover {
                transform: translateY(-5px);
                border-color: rgba(0, 212, 255, 0.3);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .stat-value {
                font-size: 2.5em;
                font-weight: 700;
                color: #00d4ff;
                margin: 10px 0;
            }

            .stat-label {
                color: #9090a0;
                font-size: 0.85em;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                font-weight: 600;
            }

            .viz-section {
                margin: 30px 0;
                background: linear-gradient(135deg, #2a2a3a 0%, #252535 100%);
                padding: 25px;
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .viz-section h3 {
                margin-bottom: 20px;
                color: #ffffff;
                font-size: 1.3em;
                font-weight: 600;
            }

            .viz-section img {
                max-width: 100%;
                border-radius: 8px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            }

            .error {
                background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
                color: white;
                padding: 16px;
                border-radius: 10px;
                margin: 20px 0;
                display: none;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .sample-tweets {
                margin-top: 30px;
            }

            .tweet-card {
                background: linear-gradient(135deg, #2a2a3a 0%, #252535 100%);
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 10px;
                padding: 18px;
                margin-bottom: 12px;
                transition: all 0.3s ease;
            }

            .tweet-card:hover {
                border-color: rgba(0, 212, 255, 0.3);
                transform: translateX(5px);
            }

            .tweet-text {
                margin-bottom: 12px;
                color: #d0d0e0;
                line-height: 1.6;
            }

            .tweet-meta {
                display: flex;
                justify-content: space-between;
                font-size: 0.85em;
                color: #8080a0;
            }

            .sentiment-positive {
                color: #10b981;
                font-weight: 700;
            }
            .sentiment-negative {
                color: #ef4444;
                font-weight: 700;
            }
            .sentiment-neutral {
                color: #6b7280;
                font-weight: 700;
            }

            .footer {
                text-align: center;
                margin-top: 50px;
                padding-top: 30px;
                border-top: 1px solid rgba(255, 255, 255, 0.05);
                color: #7070a0;
                font-size: 0.9em;
            }

            .footer p {
                margin: 8px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Twitter Sentiment Analysis Bot</h1>
            <p class="subtitle">AI-Powered Real-Time Sentiment Insights</p>

            <div class="input-section">
                <div class="input-group">
                    <label for="query">Search Query</label>
                    <input
                        type="text"
                        id="query"
                        placeholder="e.g., Python programming, AI, Machine Learning"
                        value="Python programming"
                    />
                </div>

                <div class="input-group">
                    <label for="maxTweets">Number of Tweets (10-100)</label>
                    <input
                        type="number"
                        id="maxTweets"
                        value="15"
                        min="10"
                        max="100"
                    />
                </div>

                <button onclick="analyzeSentiment()" id="analyzeBtn">
                    Analyze Sentiment
                </button>
            </div>

            <div class="error" id="error"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing tweets... This may take a moment.</p>
            </div>

            <div class="results" id="results">
                <h2>Analysis Results</h2>

                <div class="stats-grid" id="statsGrid"></div>

                <div class="viz-section">
                    <h3>Sentiment Distribution</h3>
                    <img id="sentimentDistImg" alt="Sentiment Distribution" />
                </div>

                <div class="viz-section">
                    <h3>Sentiment Timeline</h3>
                    <img id="timelineImg" alt="Sentiment Timeline" />
                </div>

                <div class="sample-tweets">
                    <h3>Sample Tweets</h3>
                    <div id="tweetsList"></div>
                </div>
            </div>

            <div class="footer">
                <p><strong>Twitter Sentiment Analysis Bot</strong></p>
                <p>Cloud-Based Real-Time Sentiment Analyzer Using Azure</p>
            </div>
        </div>

        <script>
            async function analyzeSentiment() {
                const query = document.getElementById("query").value;
                const maxTweets = parseInt(
                    document.getElementById("maxTweets").value,
                );
                const analyzeBtn = document.getElementById("analyzeBtn");

                if (!query.trim()) {
                    showError("Please enter a search query");
                    return;
                }

                if (maxTweets < 10 || maxTweets > 100) {
                    showError("Number of tweets must be between 10 and 100");
                    return;
                }

                // Show loading
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = "Analyzing...";
                document.getElementById("loading").style.display = "block";
                document.getElementById("results").style.display = "none";
                document.getElementById("error").style.display = "none";

                try {
                    const response = await fetch("/api/analyze", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            query: query,
                            max_tweets: maxTweets,
                        }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || "Analysis failed");
                    }

                    displayResults(data);
                } catch (error) {
                    showError(error.message);
                } finally {
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = "Analyze Sentiment";
                    document.getElementById("loading").style.display = "none";
                }
            }

            function displayResults(data) {
                const stats = data.stats;

                // Display stats
                document.getElementById("statsGrid").innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Tweets</div>
                    <div class="stat-value">${stats.total_tweets}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Positive</div>
                    <div class="stat-value" style="color: #10b981;">
                        ${stats.positive_percentage.toFixed(1)}%
                    </div>
                    <small style="color: #9090a0;">${stats.positive_count} tweets</small>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Negative</div>
                    <div class="stat-value" style="color: #ef4444;">
                        ${stats.negative_percentage.toFixed(1)}%
                    </div>
                    <small style="color: #9090a0;">${stats.negative_count} tweets</small>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Neutral</div>
                    <div class="stat-value" style="color: #6b7280;">
                        ${stats.neutral_percentage.toFixed(1)}%
                    </div>
                    <small style="color: #9090a0;">${stats.neutral_count} tweets</small>
                </div>
            `;

                // Display visualizations
                document.getElementById("sentimentDistImg").src =
                    "data:image/png;base64," +
                    data.visualizations.sentiment_distribution;
                document.getElementById("timelineImg").src =
                    "data:image/png;base64," + data.visualizations.timeline;

                // Display sample tweets
                const tweetsList = document.getElementById("tweetsList");
                tweetsList.innerHTML = data.sample_tweets
                    .map(
                        (tweet) => `
                <div class="tweet-card">
                    <div class="tweet-text">${tweet.text}</div>
                    <div class="tweet-meta">
                        <span class="sentiment-${tweet.sentiment}">
                            ${tweet.sentiment.toUpperCase()}
                        </span>
                        <span>Confidence: ${(tweet.confidence * 100).toFixed(1)}%</span>
                    </div>
                </div>
            `,
                    )
                    .join("");

                // Show results
                document.getElementById("results").style.display = "block";

                // Smooth scroll
                document.getElementById("results").scrollIntoView({
                    behavior: "smooth",
                    block: "start",
                });
            }

            function showError(message) {
                const errorDiv = document.getElementById("error");
                errorDiv.textContent = "Error: " + message;
                errorDiv.style.display = "block";
                setTimeout(() => {
                    errorDiv.style.display = "none";
                }, 5000);
            }

            // Allow Enter key
            document
                .getElementById("query")
                .addEventListener("keypress", function (e) {
                    if (e.key === "Enter") {
                        analyzeSentiment();
                    }
                });
        </script>
    </body>
</html>
